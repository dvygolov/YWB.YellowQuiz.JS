<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ywbquiz.css"/>
</head>
<body>
    <script src="ywbquiz.js"></script>
    <script>
        initQuiz({
            divId: "quiz",
            quizColor: "gray",
            answersColor: "aabbaa",
            questions: [
                {
                    title: "Please, pass our simple quiz",
                    subtitle: "Please, please, please!!!",
                    image: "flags/es.png",
                    answers: [{ text: "Start" }],
                    alignAnswers: "horizontal"
                },
                {
                    title: "Where are you from?",
                    answers: [{ text: "Spain", image: "flags/es.png" }, { text: "Italy", image: "flags/it.png" }, { text: "Portugal", image: "flags/pt.png" }],
                    alignAnswers: "horizontal"
                },
                {
                    title: "Second question",
                    answers: [{ text: "This is the right answer" }, { text: "This is the wrong answer, sorry to hear that..."}],
                    alignAnswers: "vertical"
                },
                {
                    title: "Thank you!",
                    subtitle: "Read the text futher on",
                    image: "flags/ru.png"
                }
            ]
        });
    </script>
    <div id="quiz"></div>
</body>
</html>
